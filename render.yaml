services:
  - type: web
    name: sentiment-analysis-app
    env: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && python -m nltk.downloader punkt stopwords vader_lexicon"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app"
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONPATH
        value: /opt/render/project/src
    disk:
      name: sentiment-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1