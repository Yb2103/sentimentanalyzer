services:
  - type: web
    name: sentiment-analysis-lightweight
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements_simple.txt && python download_nltk_data.py"
    startCommand: "gunicorn app_lightweight:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000
    autoDeploy: true