services: 
  - type: web 
    name: sentimentanalyzer 
    runtime: python 
    plan: free 
    buildCommand: "pip install -r requirements.txt" 
    startCommand: "gunicorn app_production:app" 
    envVars: 
      - key: PYTHON_VERSION 
        value: 3.11.0 
      - key: SECRET_KEY 
        generateValue: true 
    autoDeploy: true 
